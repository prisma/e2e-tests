name: test
on: push
jobs:
  os:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          version: 12

      - name: base
        run: sh all.sh os

  node:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [8, 10, 12]

    name: node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v1

      - name: use node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: base
        run: sh all.sh os

      - name: frameworks
        run: sh all.sh frameworks

  frameworks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: use node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: frameworks
        run: sh all.sh frameworks

  platforms:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: use node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: platforms
        run: sh all.sh platforms
